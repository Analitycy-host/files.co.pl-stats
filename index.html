    <script>
		async function getAPIFilesCount() {
				const response = await fetch('https://stats.files.co.pl/api/v1/stats');
				const data = await response.json();

                document.getElementById('serviceStatisticsfileCount').innerHTML =  data.serviceStatistics.fileCount;

                let serviceStatisticstotalSizeMB = data.serviceStatistics.totalSize / 1024 / 1024;
                document.getElementById('serviceStatisticstotalSize').innerHTML =  serviceStatisticstotalSizeMB.toFixed();

                data.nodes.forEach(foreachAPINodes);
                function foreachAPINodes(item, index) {
                    let StatsApiNodesUptimeSeconds = item.uptime / 1000;
                    let StatsApiNodesUptimeMinutes = StatsApiNodesUptimeSeconds / 60;
                    let StatsApiNodesUptimeHours = StatsApiNodesUptimeMinutes / 60;
                    let StatsApiNodesUptimeDays = StatsApiNodesUptimeHours / 24;
                    let StatsApiNodesUptimeDaysRounded = StatsApiNodesUptimeDays.toFixed();

                    console.log(StatsApiNodesUptimeSeconds);
                    console.log(StatsApiNodesUptimeMinutes);
                    console.log(StatsApiNodesUptimeHours);
                    console.log(StatsApiNodesUptimeDays);

                    document.getElementById('StatsApiNodesUptime').innerHTML =  StatsApiNodesUptimeDaysRounded;
                }
                console.log('Jestem ciekaw dlaczego patrzysz w konsole...')
			}
		getAPIFilesCount();
		</script>
